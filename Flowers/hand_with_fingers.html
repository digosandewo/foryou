
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hand with All Fingers</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }
            .hand {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .finger-row {
                display: flex;
                justify-content: center;
            }
            .finger {
                width: 30px;
                height: 80px;
                background-color: #333;
                margin: 0 3px;
                border-radius: 10px;
            }
            .finger.middle {
                height: 140px;
                background-color: #555;
            }
            .palm {
                width: 160px;
                height: 60px;
                background-color: #444;
                border-radius: 20px;
                margin-top: 10px;
            }
            .wrist {
                width: 100px;
                height: 60px;
                background-color: #555;
                border-radius: 15px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="hand">
            <div class="finger-row">
                <div class="finger" style="margin-bottom: 60px;"></div>
                <div class="finger" style="margin-bottom: 30px;"></div>
                <div class="finger middle"></div>
                <div class="finger" style="margin-bottom: 30px;"></div>
                <div class="finger" style="margin-bottom: 30px;"></div>
            </div>
            <div class="palm"></div>
            <div class="wrist"></div>
        </div>
    </body>
    </html>
