
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Middle Finger</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }
            .hand {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .finger {
                width: 30px;
                height: 100px;
                background-color: #333;
                margin: 5px 0;
                border-radius: 10px;
            }
            .palm {
                width: 80px;
                height: 60px;
                background-color: #444;
                border-radius: 20px;
                margin-top: 10px;
            }
            .wrist {
                width: 50px;
                height: 100px;
                background-color: #555;
                border-radius: 15px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="hand">
            <div class="finger"></div>
            <div class="finger" style="height: 60px; background-color: #888;"></div>
            <div class="finger" style="height: 60px; background-color: #888;"></div>
            <div class="finger" style="height: 60px; background-color: #888;"></div>
            <div class="palm"></div>
            <div class="wrist"></div>
        </div>
    </body>
    </html>
